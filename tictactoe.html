<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 72px;
            font-weight: bold;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id="cell00"></td>
            <td id="cell01"></td>
            <td id="cell02"></td>
        </tr>
        <tr>
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
        </tr>
        <tr>
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
        </tr>
    </table>
    <script src="tictactoe.js"></script>
</body>

</html>
